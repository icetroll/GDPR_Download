<div class="row">
    <div class="col-md-12">
        <div style="margin-top:20px" data-ng-repeat="alert in currentAlerts" class="alert alert-{{alert.type}}">
            {{ alert.message }}
            <div class="close" data-ng-click="removeAlert(alert)">
                <span class="fa fa-times-circle-o"></span>
            </div>
        </div>
    </div>
</div>
