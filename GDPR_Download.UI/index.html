<!DOCTYPE html>
<html data-ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title>Daja-Solutions</title>

    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide {
            display: none !important;
        }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script>
        // Must be first. IE10 mobile viewport fix
        if ("-ms-user-select" in document.documentElement.style && navigator.userAgent.match(/IEMobile\/10\.0/)) {
            var msViewportStyle = document.createElement("style");
            var mq = "@-ms-viewport{width:auto!important}";
            msViewportStyle.appendChild(document.createTextNode(mq));
            document.getElementsByTagName("head")[0].appendChild(msViewportStyle);
        }
    </script>
</head>
<body ng-cloak>
    <div class="container-fluid" style="padding: 0 !important;">
        <div ng-include="'app/layout/shell.html'"></div>

    <!-- Design -->
    <link href="Content/uploader.css" rel="stylesheet" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/bootstrap-reboot.css" rel="stylesheet" />
    <link href="Content/bootstrap-grid.css" rel="stylesheet" />
    <link href="Content/font-awesome.css" rel="stylesheet" />
    <link href="Content/sweetalert2.css" rel="stylesheet" />

    <!-- Vendor scripts -->
    <script src="Scripts/jquery-3.0.0.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-route.min.js"></script>
    <script src="Scripts/angular-sanitize.min.js"></script>
    <script src="Scripts/angular-animate.min.js"></script>
    <script src="Scripts/angular-resource.min.js"></script>
    <script src="Scripts/angular-cookies.js"></script>
    <script src="Scripts/angular-ui/ui-utils.min.js"></script>
    <script src="Scripts/angular-ui/ui-utils-ieshiv.min.js"></script>

    <!-- common modules -->
    <script src="app/common/common.js"></script>

    <!-- application script -->
    <script src="app/layout/shellController.js"></script>
    <script src="app/layout/topNavigationController.js"></script>
    <script src="app/upload/uploadController.js"></script>
    <script src="app/recive/reciveController.js"></script>
    <script src="app/sendModal/sendController.js"></script>
    <script src="app/admin/adminController.js"></script>

    <!-- services -->
    <script src="app/services/currentUser.js"></script>
    <script src="app/services/dataConstants.js"></script>
    <script src="app/services/tokenStorage.js"></script>
    <script src="app/services/userAccount.js"></script>

    <script src="app/directives/directives.js"></script>
    <script src="app/routes.js"></script>
